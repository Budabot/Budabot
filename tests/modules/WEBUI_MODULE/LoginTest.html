<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Budabot WEBUI_MODULE login tests</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.10.0.css">

	<script src="http://code.jquery.com/qunit/qunit-1.10.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://raw.github.com/appendto/jquery-mockjax/master/jquery.mockjax.js"></script>
	<script src="../../../modules/WEBUI_MODULE/resources/js/login.js"></script>

	<script type="text/javascript">
		QUnit.config.testTimeout = 5000;

		asyncTest('clicking login button sends ajax request to check_login resource', 1, function() {
			$.mockjax({
				url: 'check_login',
				response: function() {
					ok(true, 'Ajax call was done');
					start();
				}
			});
			$('#login').triggerHandler('click');
		});

	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
		<form>
			<input type="submit" id="login"/>
		</form>
	</div>
</body>
</html>
