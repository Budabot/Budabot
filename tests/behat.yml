# behat.yml
default:
    paths:
        features: 'features'
        bootstrap: '%behat.paths.features%/bootstrap'
    context:
        parameters:
            budabot_log:      false
            aochatserver_log: false

verbose:
    context:
        parameters:
            budabot_log:      true
            aochatserver_log: true

ci:
    context:
        parameters:
            budabot_log:      true
            aochatserver_log: true
    formatter:
        name:        pretty,junit
        parameters:
            output_path: ,../logs/junit_reports