<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<link rel="stylesheet" href="css/style.css">
		<title>{% block title %}{% endblock %} - {{ botname }} (Budabot {{ version }})</title>
		{% endblock %}
	</head>
	<body>
		<header>
			<h1>{{ botname }} - Web Interface</h1>
		</header>
		<nav>
			<ul>
				<li><a href=".">Home</a></li>
				{% if loggedIn %}
				<li><a href="logout">Logout</a></li>
				{% else %}
				<li><a href="login">Login</a></li>
				{% endif %}
			</ul>
		</nav>
		<section>
			{% block content %}{% endblock %}
		</section>
		<footer>
			Powered by Budabot {{version}}
		</footer>
	</body>
</html>
